<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Linking StyleSheet Here -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- DESC: This is a Responsive Calculator. I made it only for Practice... -->

    <!-- Calculator App -->
    <div id="calculator">
      <div id="output">
        <span id="input-data"></span>
        <span id="final-result"></span>
      </div>
      <div id="inputs">
        <!-- ! 1st Row of Calculator App Button -->
        <div class="row">
          <button type="button" id="clear" class="act clear">C</button>
          <button type="button" class="act" id="del">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button type="button" id="perc" class="act perc">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button type="button" id="dev" class="ope">
            <i class="fa-solid fa-divide"></i>
          </button>
        </div>

        <!-- ! 2nd Row of Calculator App Button -->
        <div class="row">
          <button type="button" class="num">7</button>
          <button type="button" class="num">8</button>
          <button type="button" class="num">9</button>
          <button type="button" id="mul" class="ope">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <!-- ! 3rd Row of Calculator App Button -->
        <div class="row">
          <button type="button" class="num">4</button>
          <button type="button" class="num">5</button>
          <button type="button" class="num">6</button>
          <button type="button" id="min" class="ope">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>

        <!-- ! 4th Row of Calculator App Button -->
        <div class="row">
          <button type="button" class="num">1</button>
          <button type="button" class="num">2</button>
          <button type="button" class="num">3</button>
          <button type="button" id="plus" class="ope">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <!-- ! Last Row of Calculator App Button -->
        <div class="row last-row">
          <button type="button" class="num zero">0</button>
          <button type="button" class="num">.</button>
          <button type="button" id="equals" class="ope">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Linking Bootstrap ICONS -->
    <script
      src="https://kit.fontawesome.com/21247060e1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Linking The JS Here -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
